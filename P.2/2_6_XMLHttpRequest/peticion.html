<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button id="btn">Botón Api :D</button>
    <div id="resp"></div>
    <button id="btn2">Botón Fetch</button>
    <div id="resp2"></div>
    <button id="btn3">Botón FetchAA</button>
    <div id="resp3"></div>

    <script>
        document.getElementById("btn").addEventListener("click",cargarDatos)
        document.getElementById("btn2").addEventListener("click",cargarDatosFetch)
        document.getElementById("btn3").addEventListener("click",cargarDatosFetchAA)

        function cargarDatos(){
            let solicitud = new XMLHttpRequest();

            solicitud.onload = function(){
                console.log(solicitud.response);

                let objetoJs = JSON.parse(solicitud.response)
                console.log(objetoJs);

                document.getElementById("resp").innerHTML = objetoJs.value;
            }
            solicitud.open("GET","https://api.chucknorris.io/jokes/random",true)
            solicitud.send()
        }

        function cargarDatosFetch() {
        fetch("https://api.chucknorris.io/jokes/random")
        .then(response => response.json()) 
        .then(data => {
            console.log(data);
            document.getElementById("resp2").innerHTML = data.value;
        })
        .catch(err => console.error(err));
}

async function cargarDatosFetchAA() {
        respuesta = await fetch("https://api.chucknorris.io/jokes/random")
        datojson = await respuesta.json()
        .then(datojson => {
            console.log(datojson);
            document.getElementById("resp3").innerHTML = datojson.value;})
}
        

</script>
</body>
</html>
